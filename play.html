<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="typing.css" />
  <title>Speed Test</title>
</head>

<body>
  <div id="settings" class="settings">
    <button class="home">
      <a href="index.html"><i class="fa fa-home"></a></i>
    </button>
    <button class="play2">
      <a href="play.html"><i class="fa fa-play"></a></i>
    </button>
    <form id="settings-form">
      <div>
        <label for="difficulty">Level</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </form>
  </div>

  <div class="container">
    <h2>👩‍💻 Test Your Speed 👨‍💻</h2>
    <small>Type the following:</small>
    <h1 id="word"></h1>
    <input type="text" id="text" autocomplete="off" placeholder="Type the word here..." />
    <h3>Try Your Best</h3>

    <p class="time-container">Time left: <span id="time">30s</span></p>

    <p class="score-container">Score: <span id="score">0</span></p>

    <div id="end-game-container" class="end-game-container"></div>
  </div>
  <button id="settings-btn" class="settings-btn">
    <i class="fas fa-cog"></i>
  </button>

  <script src="script.js"></script>

</body>

</html>
